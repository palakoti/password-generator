<head> 
    <title>Generate Password</title>
    <meta charset="UTF-8">
    <meta name="author" content="Swetha Palakoti"> 
    <link rel="stylesheet" href="../styles/main.css"/>
</head>

<body>
    <header>
        <h1>Password Generator</h1>
        <p>Generate a strong and secure password, most importantly - A Valid Password!! </p>
    </header>
    <hr/>

    <main>
        <!-- user input -->
        <section>
            <div>
        <label for="len">Preferred password length?</label>
        <input type="number" id="len" name="len" min="6" max="20"><br/>
         </div>
          <div>
        <label for="ch">Painful special characters?</label>
        <ul id="ch" name="ch">
        </ul>
        </div>
        <div>
        <input id="actionBtn" type="button" value="Generate"/>
       </div>
       </section>
       <!-- output -->
        <section id="copyPass">
            <output id="output">your password</output>
            <input id="copy" type="button" value="Copy"/>
        </section>
    </main>

    <!-- main script -->
   <script src='../scripts/requestHandler.js'></script> 
</body>
