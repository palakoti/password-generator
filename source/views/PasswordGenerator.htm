<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Swetha Palakoti"> 
    <link rel="stylesheet" href="../styles/main.css"/>
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
            <h1 class="text-center mb-4">Password Generator</h1>            
        <p class="text-center mb-4">Generate a strong and secure password, most importantly - A Valid Password!! </p>
         
            <div class="mb-3">
                <label for="password-length" class="form-label">Password Length</label>
                <input type="range" id="password-length" class="form-range" min="8" max="32" value="16">
                <div class="text-center"><span id="length-display">16</span> characters</div>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="include-uppercase" checked>
                <label class="form-check-label" for="include-uppercase">Include Uppercase Letters</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="include-lowercase" checked>
                <label class="form-check-label" for="include-lowercase">Include Lowercase Letters</label>
            </div>
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" id="include-numbers" checked>
                <label class="form-check-label" for="include-numbers">Include Numbers</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="include-symbols" checked>
                <label class="form-check-label" for="include-symbols">Include Symbols</label>
            </div>
            <div class="mb-3">
            <button id="actionBtn" class="btn btn-primary w-100">Generate Password</button>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <input type="output" id="output" class="form-control" readonly>
                    <button class="btn btn-outline-secondary" id="copy">Copy</button>
                </div>
            </div>
             
        </div>
    </div>

    <!-- main script -->
   <script src='../scripts/requestHandler.js'></script> 
</body>
</html>
